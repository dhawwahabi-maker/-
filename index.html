
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المختبر الذكي - Smart Lab</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;900&family=Noto+Sans+Arabic:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#4f46e5", // Indigo 600
              "primary-light": "#818cf8", 
              "primary-dark": "#3730a3", 
              "secondary": "#0ea5e9", // Sky Blue
              "accent": "#f43f5e", 
              "background": "#f0f4ff", // Soft Blue-White
              "surface": "#ffffff",
              "card-bg": "rgba(255, 255, 255, 0.8)",
            },
            fontFamily: {
              "display": ["Space Grotesk", "Lexend", "Noto Sans Arabic", "sans-serif"],
              "body": ["Space Grotesk", "Noto Sans Arabic", "Lexend", "sans-serif"],
            },
            borderRadius: {
              "3xl": "1.5rem",
              "4xl": "2.5rem",
            },
            animation: {
              'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-subtle': 'pulseSubtle 3s infinite ease-in-out',
              'float': 'float 5s infinite ease-in-out',
              'glow': 'glow 2s infinite ease-in-out',
            },
            keyframes: {
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.9', transform: 'scale(1.01)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              glow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(79, 70, 229, 0.3))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(79, 70, 229, 0.5))' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', 'Noto Sans Arabic', sans-serif;
        background-color: #f0f4ff;
        color: #1e293b;
      }
      .font-display {
        font-family: 'Space Grotesk', 'Lexend', 'Noto Sans Arabic', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      }
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
