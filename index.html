
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المختبر الذكي - Smart Lab</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;900&family=Noto+Sans+Arabic:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-dark": "#1c2533",
              "surface-light": "#ffffff",
            },
            fontFamily: {
              "display": ["Space Grotesk", "Lexend", "Noto Sans Arabic", "sans-serif"],
              "body": ["Space Grotesk", "Noto Sans Arabic", "Lexend", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "2xl": "1.5rem",
              "full": "9999px"
            },
            animation: {
              'slide-up-fade': 'slideUpFade 0.5s ease-out forwards',
              'pulse-subtle': 'pulseSubtle 2s infinite ease-in-out',
              'float': 'float 4s infinite ease-in-out',
              'heat-pulse': 'heatPulse 2s infinite ease-in-out',
            },
            keyframes: {
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.98' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              heatPulse: {
                '0%, 100%': { filter: 'brightness(1) drop-shadow(0 0 2px rgba(251, 191, 36, 0.4))', opacity: '1' },
                '50%': { filter: 'brightness(1.3) drop-shadow(0 0 12px rgba(251, 191, 36, 0.8))', opacity: '0.9' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', 'Noto Sans Arabic', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .font-display {
        font-family: 'Space Grotesk', 'Lexend', 'Noto Sans Arabic', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
